<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="vue.min.js"></script>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>

<body>
        <!--v-on:click = @click -->
    <input type="button" name="" value='显示/隐藏' v-on:click='changed'>
    <div v-show='dis'></div>
    <script type="text/javascript"> 
        new Vue({
            el: 'body',
            data: {
                dis: true
            },
            methods: {
                changed:function(){
                    this.dis=!this.dis;
                }
            }
        })
    </script>

</body>

</html>
